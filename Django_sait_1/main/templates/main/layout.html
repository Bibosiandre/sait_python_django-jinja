{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
        <div id = 'a'>
                <div class = 'sidenav'>
                    <h3><img src="{% static 'main/img/1.png' %}" alt="Фото">Навигация</h3>
                    <ul>
                        <a href = "{% url 'home' %}"><li><i class="fa-solid fa-bars"></i>Главная</li></a>
                        <a href = "{% url 'about' %}"><li><i class="fa-solid fa-user"></i>Про нас</li></a>
                        <a href = "{% url 'news' %}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
                        <a href = "{% url 'create' %}"><li><button class = "btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</li></a>
                    </ul>
                </div>
        </div>
    <div class = 'main'>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    </div>

</body>
<script src="{% static 'main/js/main.js' %}"></script>
</html>
