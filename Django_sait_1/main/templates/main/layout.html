{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
        <div id = 'a'>
            <div id = 'b'>
               <img src="{% static 'main/img/1.png' %}" alt="Фото">
            </div>
             <div id = 'b1'>
                <h3>Навигация</h3>
             </div>
                <div id = 'c'>
                    <ul>
                        <a href = "{% url 'home' %}"><i class="fa-solid fa-bars"></i><li>Главная</li></a>
                        <a href = "{% url 'about' %}"><i class="fa-solid fa-user"></i><li>Про нас</li></a>
                        <a href = "{% url 'news' %}"><i class="fa-solid fa-newspaper"></i><li>Новости</li></a>
                        <a href = ""><i class="fa-solid fa-address-card"></i><li>Контакты</li></a>
                        <a href = "{% url 'create' %}"><li><button class = "btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</li></a>
                    </ul>
                </div>
        </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
